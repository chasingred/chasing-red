<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title>Chasing Red</title>
    <style>
      :root {
        --accent-bg: #faf7f2; /* light beige tone */
        --text-color: #222;
        --muted-color: #666;
      }

      body {
        font-family: "Georgia", serif;
        color: var(--text-color);
        background: #fff;
        margin: 0;
        padding: 0;
      }

      /* Distinct header section */
      header {
        background: var(--accent-bg);
        border-bottom: 1px solid #ddd;
        padding: 2rem 1rem;
        text-align: center;
      }

      header h1 {
        font-size: 2.2rem;
        margin: 0;
      }

      header p {
        margin: 0.4rem 0 1rem;
        color: var(--muted-color);
        font-style: italic;
        font-size: 0.95rem;
      }

      .socials {
        margin-top: 0.5rem;
      }

      .socials a {
        display: inline-block;
        margin: 0 0.4rem;
        color: #333;
        text-decoration: none;
        transition: color 0.2s ease;
      }

      .socials a:hover {
        color: #000;
      }

      .socials svg {
        width: 22px;
        height: 22px;
        vertical-align: middle;
      }

      /* Main content */
      main {
        max-width: 700px;
        margin: 1.8rem auto;
        padding: 0 1rem;
      }

      main article {
        margin-bottom: 1.3rem;
      }

      article h2 {
        font-size: 1.25rem;
        margin: 0 0 0.2rem 0;
      }

      article p {
        margin: 0;
        color: var(--muted-color);
        font-size: 0.95rem;
      }

      article a {
        color: #000;
        text-decoration: none;
      }

      article a:hover {
        text-decoration: underline;
      }

      footer {
        border-top: 1px solid #eee;
        margin-top: 2rem;
        padding: 1rem 0;
        text-align: center;
        font-size: 0.85rem;
        color: var(--muted-color);
      }
    </style>
  </head>
